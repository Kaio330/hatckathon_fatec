<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Sistema de Chamados</h1>
    <p class="subtitle">Gerenciamento de Infraestrutura</p>

    <div class="tabs">
      <div class="tab active">Entrar</div>
      <div class="tab">Cadastrar</div>
    </div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="******" required>

      <button type="submit" >
        <span>➜</span> Entrar
      </button>
    </form>
  </div>

  <script>
    // Simula mudança de tela
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "inicio.html"; // redireciona
    });

    // Aba "Entrar" e "Cadastrar"
    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
      });
    });
  </script>
</body>
</html>
